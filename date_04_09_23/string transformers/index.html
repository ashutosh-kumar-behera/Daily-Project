<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String transformers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <input type="text" placeholder="enter the sentence with spaces (alphanumeric)"
            value="this is a normal sentence to transform">
        <div class="transformed-output">
            <label>Lower Case</label>
            <span class="lowercase"></span>
        </div>
        <div class="transformed-output">
            <label>Upper Case</label>
            <span class="uppercase"></span>
        </div>
        <div class="transformed-output">
            <label>Camel Case</label>
            <span class="camelcase"></span>
        </div>
        <div class="transformed-output">
            <label>Pascal Case</label>
            <span class="pascalcase"></span>
        </div>
        <div class="transformed-output">
            <label>Snake Case</label>
            <span class="snakecase"></span>
        </div>
        <div class="transformed-output">
            <label>Kebab Case</label>
            <span class="kebabcase"></span>
        </div>
        <div class="transformed-output">
            <label>Trim</label>
            <span class="trim"></span>
        </div>
    </main>
</body>

</html>

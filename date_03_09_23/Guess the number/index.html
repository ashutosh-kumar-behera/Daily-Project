<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="form" class="form-container">
        <div class="input-container">
            <label for="input">Enter a guess between 0 to 100</label>
            <input type="number" id="input" placeholder="Enter a number" autocomplete="off" min="0" max="100" required
            autofocus />
        </div>

        <div>
            <input type="submit" id="submit" class="btn btn-primary" value="Submit" />
            <button type="button" id="start" class="btn btn-primary" disabled>Start Game</button>
        </div>

        <div class="result">
            <p><output id="output"></output></p>
            <p><output id="guessDisplay"></output></p>
        </div>
    </form>
</body>
</html>

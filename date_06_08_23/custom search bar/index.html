<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Mochiy+Pop+P+One&family=Montserrat:wght@400;500&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="logo.svg" alt="">
        <div class="search-menu">
            <div class="search-bar">
                <img class="search-icon" src="search icon.svg" alt="">
                <input type="text" >
                <img class="close-icon" src="close icon.svg" alt="">
            </div>
            <div class="suggestion-menu">
                <div class="line"></div>
                <p><img class="search-icon" src="search icon.svg" alt=""> can i learn web development in 3 months</p>
                <p><img class="search-icon" src="search icon.svg" alt=""> can i learn web development in a months</p>
                <p><img class="search-icon" src="search icon.svg" alt=""> can i learn web development in 2 months</p>
                <p><img class="search-icon" src="search icon.svg" alt=""> can i learn web development in 6 months</p>
                <p><img class="search-icon" src="search icon.svg" alt=""> can i learn web development in a week</p>
                <p><img class="search-icon" src="search icon.svg" alt=""> can i learn web development in 15 days</p>
                <p><img class="search-icon" src="search icon.svg" alt=""> can i learn web development on my own</p>
            </div>
        </div>
    </div>
    <div class="doodle-container">
        <img class="doodle-shapes" src="doodle shapes.svg" alt="">
    </div>
</body>
</html>

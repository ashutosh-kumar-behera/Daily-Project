<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullName">Enter FullName</label>
                        <input type="text" name="fullName" id="fullName" required placeholder="Ashutosh behera">
                    </p>
                    <p>
                        <label for="email">Enter Email</label>
                        <input type="email" name="email" id="email" required placeholder="ashutosh@gmail.com">
                    </p>
                    <p>
                        <label for="password">Enter New password</label>
                        <input type="password" name="password" id="password" placeholder="at last 8 characters">
                    </p>
                    <p>
                        <input type="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account?
                    <a href="#">Login</a>
                </p>
            </footer>
        </div>
        <div class="circle-box">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
        </div>
    </div>
</body>

</html>
